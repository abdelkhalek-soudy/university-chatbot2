<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - جامعة باديا</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #808080 0%, #6d8a9a 50%, #4A90E2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.15) 0%, transparent 60%),
                radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            z-index: -2;
            pointer-events: none;
        }
        
        /* Animated Waves */
        .waves {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            overflow: hidden;
            z-index: -1;
        }
        
        .waves {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            overflow: hidden;
            z-index: -1;
        }
        
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 1440 320' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath fill='%23808080' fill-opacity='0.3' d='M0,192L48,197.3C96,203,192,213,288,229.3C384,245,480,267,576,250.7C672,235,768,181,864,181.3C960,181,1056,235,1152,234.7C1248,235,1344,181,1392,154.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z'%3E%3C/path%3E%3C/svg%3E") repeat-x;
            animation: wave 15s linear infinite;
        }
        
        .wave-1 {
            opacity: 0.5;
            animation: wave 20s linear infinite;
        }
        
        .wave-2 {
            opacity: 0.3;
            animation: wave 15s linear infinite reverse;
            animation-delay: -5s;
        }
        
        .wave-3 {
            opacity: 0.2;
            animation: wave 25s linear infinite;
            animation-delay: -2s;
        }
        
        .wave:nth-child(2) {
            animation: wave 10s linear infinite reverse;
            opacity: 0.5;
        }
        
        @keyframes wave {
            0% { transform: translateX(0) translateZ(0); }
            100% { transform: translateX(-50%) translateZ(0); }
        }
        
        /* University Logo */
        .university-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 15px;
            object-fit: contain;
        }
        
        /* زر تغيير اللغة */
        .login-language-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 25px;
            padding: 8px 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .login-language-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }
        .login-header {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .login-body {
            padding: 30px;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            margin-bottom: 20px;
        }
        .form-control:focus {
            border-color: #4A90E2;
            box-shadow: 0 0 0 0.2rem rgba(74, 144, 226, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #4A90E2 0%, #357ABD 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #357ABD 0%, #4A90E2 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
        }
        .btn-outline-primary {
            border: 2px solid #FF3E6D;
            color: #4A90E2;
            border-radius: 10px;
            padding: 12px;
            font-weight: bold;
        }
        .btn-outline-primary:hover {
            background: #FF3E6D;
            border-color: #4A90E2;
        }
        .alert {
            border-radius: 10px;
        }
        .tab-content {
            margin-top: 20px;
        }
        .nav-tabs .nav-link {
            border-radius: 10px 10px 0 0;
            border: none;
            color: #6c757d;
            font-weight: bold;
        }
        .nav-tabs .nav-link.active {
            background: linear-gradient(135deg, #4A90E2 0%, #357ABD 100%);
            color: white;
        }
    </style>
</head>
<body>
    
    <!-- زر تغيير اللغة -->
    <button class="login-language-toggle" onclick="toggleLanguage()">
        <i class="fas fa-globe me-1"></i>
        <span id="langText">English</span>
    </button>
    
    <div class="login-container">
        <div class="login-header">
            <img src="{{ url_for('static', filename='badya-logo.png') }}" alt="شعار الجامعة" class="university-logo">
            <h3 id="universityTitle">تسجيل دخول الأدمن</h3>
            <p class="mb-0" id="chatbotSubtitle">لوحة تحكم الإدارة</p>
        </div>
        <div class="login-body">
            <ul class="nav nav-tabs" id="authTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" data-translate="login">
                        تسجيل دخول الأدمن
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab" data-translate="signup">
                        إنشاء حساب جديد
                    </button>
                </li>
            </ul>
            
            <div class="tab-content" id="authTabsContent">
                <!-- Login Tab -->
                <div class="tab-pane fade show active" id="login" role="tabpanel">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label" data-translate="username">اسم المستخدم</label>
                            <input type="text" class="form-control" id="loginUsername" required value="admin">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" data-translate="password">كلمة المرور</label>
                            <input type="password" class="form-control" id="loginPassword" required value="badya@2024">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-sign-in-alt me-2"></i>
                            <span data-translate="login">تسجيل دخول الأدمن</span>
                        </button>
                    </form>

                    <hr class="my-4">
                    <div class="text-center">
                        <small class="text-muted">بيانات تسجيل الدخول الافتراضية</small>
                        <div class="alert alert-info mt-2">
                            <strong>اسم المستخدم:</strong> admin<br>
                            <strong>كلمة المرور:</strong> badya@2024
                        </div>
                        <button type="button" class="btn btn-outline-primary w-100" onclick="adminLogin()">
                            <i class="fas fa-user-shield me-2"></i>
                            <span id="fillDefaultText">ملء البيانات الافتراضية</span>
                        </button>
                    </div>
                </div>
                
                <!-- Signup Tab -->
                <div class="tab-pane fade" id="signup" role="tabpanel">
                    <form id="signupForm">
                        <div class="mb-3">
                            <label class="form-label" data-translate="fullname">الاسم الكامل</label>
                            <input type="text" class="form-control" id="signupName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" data-translate="username">اسم المستخدم</label>
                            <input type="text" class="form-control" id="signupUsername" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" data-translate="email">البريد الإلكتروني (اختياري)</label>
                            <input type="email" class="form-control" id="signupEmail">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" data-translate="password">كلمة المرور</label>
                            <input type="password" class="form-control" id="signupPassword" required minlength="4">
                            <small class="form-text text-muted">يجب أن تكون كلمة المرور 4 أحرف على الأقل</small>
                        </div>
                        <button type="submit" class="btn btn-success w-100">
                            <i class="fas fa-user-plus me-2"></i>
                            <span data-translate="create_account">إنشاء حساب</span>
                        </button>
                    </form>
                    
                    <div class="alert alert-info mt-3">
                        <i class="fas fa-info-circle me-2"></i>
                        <span data-translate="signup_notice">بعد إنشاء الحساب، يمكنك تسجيل الدخول باستخدام اسم المستخدم وكلمة المرور</span>
                    </div>
                </div>
            </div>
            
            <div id="alertContainer" class="mt-3"></div>
        </div>
    </div>

    <!-- Animated Waves -->
    <div class="waves">
        <div class="wave wave-1"></div>
        <div class="wave wave-2"></div>
        <div class="wave wave-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // تحسين دالة showAlert لدعم الترجمة
        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        // دالة مساعدة لترجمة النصوص المحسنة
        function translateText(key) {
            const translations = {
                'success': { ar: 'نجح', en: 'Success' },
                'info': { ar: 'معلومات', en: 'Info' },
                'warning': { ar: 'تحذير', en: 'Warning' },
                'danger': { ar: 'خطأ', en: 'Error' },
                'fullname': { ar: 'الاسم الكامل', en: 'Full Name' },
                'username': { ar: 'اسم المستخدم', en: 'Username' },
                'email': { ar: 'البريد الإلكتروني', en: 'Email' },
                'password': { ar: 'كلمة المرور', en: 'Password' },
                'create_account': { ar: 'إنشاء حساب', en: 'Create Account' },
                'signup': { ar: 'إنشاء حساب', en: 'Sign Up' },
                'login': { ar: 'تسجيل دخول', en: 'Login' },
                'signup_notice': { ar: 'بعد إنشاء الحساب، يمكنك تسجيل الدخول باستخدام اسم المستخدم وكلمة المرور', en: 'After creating an account, you can log in using your username and password' },
                'تم ملء البيانات الافتراضية. اضغط على تسجيل الدخول للمتابعة': { ar: 'تم ملء البيانات الافتراضية. اضغط على تسجيل الدخول للمتابعة', en: 'Default credentials filled. Click login to continue' },
                'حدث خطأ في تسجيل الدخول': { ar: 'حدث خطأ في تسجيل الدخول', en: 'Login failed' },
                'حدث خطأ في الاتصال بالخادم': { ar: 'حدث خطأ في الاتصال بالخادم', en: 'Connection error' },
                'حدث خطأ في الاتصال بالخادم. تأكد من تشغيل الخادم': { ar: 'حدث خطأ في الاتصال بالخادم. تأكد من تشغيل الخادم', en: 'Connection error. Make sure the server is running' },
                'حدث خطأ في إنشاء الحساب': { ar: 'حدث خطأ في إنشاء الحساب', en: 'Account creation failed' },
                'تم إنشاء الحساب بنجاح! يمكنك تسجيل الدخول الآن': { ar: 'تم إنشاء الحساب بنجاح! يمكنك تسجيل الدخول الآن', en: 'Account created successfully! You can now log in' },
                'يرجى ملء جميع الحقول المطلوبة': { ar: 'يرجى ملء جميع الحقول المطلوبة', en: 'Please fill all required fields' },
                'يجب أن تكون كلمة المرور 4 أحرف على الأقل': { ar: 'يجب أن تكون كلمة المرور 4 أحرف على الأقل', en: 'Password must be at least 4 characters' },
                'اسم المستخدم موجود بالفعل': { ar: 'اسم المستخدم موجود بالفعل', en: 'Username already exists' },
                'البريد الإلكتروني مستخدم بالفعل': { ar: 'البريد الإلكتروني مستخدم بالفعل', en: 'Email is already in use' },
                'ملء البيانات الافتراضية': { ar: 'ملء البيانات الافتراضية', en: 'Fill Default Credentials' },
                'تم تسجيل الدخول بنجاح': { ar: 'تم تسجيل الدخول بنجاح', en: 'Login successful' },
                'جاري تسجيل الدخول...': { ar: 'جاري تسجيل الدخول...', en: 'Logging in...' },
                'يرجى ملء جميع الحقول': { ar: 'يرجى ملء جميع الحقول', en: 'Please fill all fields' },
                'حدث خطأ في النظام. يرجى إعادة تحميل الصفحة': { ar: 'حدث خطأ في النظام. يرجى إعادة تحميل الصفحة', en: 'System error. Please reload the page' },
                'خطأ: تعذر العثور على حقول تسجيل الدخول': { ar: 'خطأ: تعذر العثور على حقول تسجيل الدخول', en: 'Error: Login fields not found' },
                'حدث خطأ أثناء ملء البيانات الافتراضية': { ar: 'حدث خطأ أثناء ملء البيانات الافتراضية', en: 'Error filling default credentials' }
            };

            const currentLang = document.documentElement.getAttribute('lang') || 'ar';
            const translation = translations[key];
            return translation ? translation[currentLang] || key : key;
        }

        // تحسين دالة الترجمة للإنجليزية
        function translateToEnglish() {
            const translations = {
                'تسجيل دخول الأدمن': 'Admin Login',
                'لوحة تحكم الإدارة': 'Admin Control Panel',
                'اسم المستخدم': 'Username',
                'كلمة المرور': 'Password',
                'تسجيل دخول الأدمن': 'Admin Login',
                'ملء البيانات الافتراضية': 'Fill Default Credentials',
                'بيانات تسجيل الدخول الافتراضية': 'Default Login Credentials'
            };

            // تطبيق الترجمات
            Object.keys(translations).forEach(arabic => {
                // ترجمة حسب ID
                if (document.getElementById('universityTitle')) {
                    document.getElementById('universityTitle').textContent = 'Admin Login';
                }
                if (document.getElementById('chatbotSubtitle')) {
                    document.getElementById('chatbotSubtitle').textContent = 'Admin Control Panel';
                }
                if (document.getElementById('fillDefaultText')) {
                    document.getElementById('fillDefaultText').textContent = 'Fill Default Credentials';
                }

                // ترجمة العناصر الأخرى
                const elements = document.querySelectorAll('*');
                elements.forEach(el => {
                    if (el.textContent && el.textContent.trim() === arabic) {
                        el.textContent = translations[arabic];
                    }
                });
            });

            document.title = 'Admin Login - Badya University';
        }

        // تحسين دالة الترجمة للعربية
        function translateToArabic() {
            const translations = {
                'Admin Login': 'تسجيل دخول الأدمن',
                'Admin Control Panel': 'لوحة تحكم الإدارة',
                'Username': 'اسم المستخدم',
                'Password': 'كلمة المرور',
                'Admin Login': 'تسجيل دخول الأدمن',
                'Fill Default Credentials': 'ملء البيانات الافتراضية',
                'Default Login Credentials': 'بيانات تسجيل الدخول الافتراضية'
            };

            // تطبيق الترجمات
            Object.keys(translations).forEach(english => {
                // ترجمة حسب ID
                if (document.getElementById('universityTitle')) {
                    document.getElementById('universityTitle').textContent = 'تسجيل دخول الأدمن';
                }
                if (document.getElementById('chatbotSubtitle')) {
                    document.getElementById('chatbotSubtitle').textContent = 'لوحة تحكم الإدارة';
                }
                if (document.getElementById('fillDefaultText')) {
                    document.getElementById('fillDefaultText').textContent = 'ملء البيانات الافتراضية';
                }

                // ترجمة العناصر الأخرى
                const elements = document.querySelectorAll('*');
                elements.forEach(el => {
                    if (el.textContent && el.textContent.trim() === english) {
                        el.textContent = translations[english];
                    }
                });
            });

            document.title = 'تسجيل دخول الأدمن - جامعة باديا';
        }

        // تحسين معالجة الأخطاء
        window.addEventListener('error', function(e) {
            console.error('JavaScript Error:', e.error);
            showAlert('حدث خطأ في النظام. يرجى إعادة تحميل الصفحة', 'warning');
        });

        // تحسين التحقق من الاتصال بالخادم
        function checkServerConnection() {
            return fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ test: 'connection' })
            }).then(response => {
                return response.ok;
            }).catch(() => {
                return false;
            });
        }

        // تحسين دالة تسجيل الدخول
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;

            // التحقق من صحة البيانات
            if (!username || !password) {
                showAlert('يرجى ملء جميع الحقول', 'warning');
                return;
            }

            try {
                // إظهار رسالة التحميل
                showAlert('جاري تسجيل الدخول...', 'info');

                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('student_name', data.student_name);
                    localStorage.setItem('user_role', data.role);

                    showAlert('تم تسجيل الدخول بنجاح', 'success');

                    // الانتظار قليلاً قبل التوجيه
                    setTimeout(() => {
                        window.location.href = '/admin';
                    }, 1000);
                } else {
                    showAlert(data.error || 'حدث خطأ في تسجيل الدخول', 'danger');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('حدث خطأ في الاتصال بالخادم. تأكد من تشغيل الخادم', 'danger');
            }
        });

        // Signup form handler
        document.getElementById('signupForm')?.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('signupName').value.trim();
            const username = document.getElementById('signupUsername').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            
            // Basic validation
            if (!name || !username || !password) {
                showAlert('يرجى ملء جميع الحقول المطلوبة', 'warning');
                return;
            }
            
            if (password.length < 4) {
                showAlert('يجب أن تكون كلمة المرور 4 أحرف على الأقل', 'warning');
                return;
            }
            
            try {
                // Show loading state
                const submitBtn = this.querySelector('button[type="submit"]');
                const originalBtnText = submitBtn.innerHTML;
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> جاري إنشاء الحساب...';
                
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        name, 
                        username, 
                        email: email || null, 
                        password 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('تم إنشاء الحساب بنجاح! يمكنك تسجيل الدخول الآن', 'success');
                    // Reset form
                    this.reset();
                    // Switch to login tab
                    const loginTab = new bootstrap.Tab(document.getElementById('login-tab'));
                    loginTab.show();
                } else {
                    const errorMessage = data.error || 'حدث خطأ أثناء إنشاء الحساب';
                    showAlert(errorMessage, 'danger');
                }
            } catch (error) {
                console.error('Signup error:', error);
                showAlert('حدث خطأ في الاتصال بالخادم. يرجى المحاولة مرة أخرى', 'danger');
            } finally {
                // Restore button state
                const submitBtn = document.querySelector('#signupForm button[type="submit"]');
                if (submitBtn) {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-user-plus me-2"></i> إنشاء حساب';
                }
            }
        });
        // Language toggle function
        function toggleLanguage() {
            const html = document.documentElement;
            const langText = document.getElementById('langText');
            const currentLang = html.getAttribute('lang');

            if (currentLang === 'ar') {
                // Switch to English
                html.setAttribute('lang', 'en');
                html.setAttribute('dir', 'ltr');
                langText.textContent = 'عربي';
                localStorage.setItem('language', 'en');
                translateToEnglish();
            } else {
                // Switch to Arabic
                html.setAttribute('lang', 'ar');
                html.setAttribute('dir', 'rtl');
                langText.textContent = 'EN';
                localStorage.setItem('language', 'ar');
                translateToArabic();
            }
        }

        // English translations
        function translateToEnglish() {
            const translations = {
                'تسجيل دخول الأدمن': 'Admin Login',
                'لوحة تحكم الإدارة': 'Admin Control Panel',
                'اسم المستخدم': 'Username',
                'كلمة المرور': 'Password',
                'تسجيل دخول الأدمن': 'Admin Login',
                'ملء البيانات الافتراضية': 'Fill Default Credentials'
            };

            // Apply translations
            Object.keys(translations).forEach(arabic => {
                // Translate by ID
                if (document.getElementById('universityTitle')) {
                    document.getElementById('universityTitle').textContent = 'Admin Login';
                }
                if (document.getElementById('chatbotSubtitle')) {
                    document.getElementById('chatbotSubtitle').textContent = 'Admin Control Panel';
                }

                // Translate fill default text
                if (document.getElementById('fillDefaultText')) {
                    document.getElementById('fillDefaultText').textContent = 'Fill Default Credentials';
                }

                // Translate other elements
                const elements = document.querySelectorAll('*');
                elements.forEach(el => {
                    if (el.textContent && el.textContent.trim() === arabic) {
                        el.textContent = translations[arabic];
                    }
                });
            });

            document.title = 'Admin Login - Badya University';
        }

        // Arabic translations
        function translateToArabic() {
            const translations = {
                'Admin Login': 'تسجيل دخول الأدمن',
                'Admin Control Panel': 'لوحة تحكم الإدارة',
                'Username': 'اسم المستخدم',

                'Fill Default Credentials': 'ملء البيانات الافتراضية'
            };

            // Apply translations
            Object.keys(translations).forEach(english => {
                // Translate by ID
                if (document.getElementById('universityTitle')) {

                }
                if (document.getElementById('chatbotSubtitle')) {
                    document.getElementById('chatbotSubtitle').textContent = 'لوحة تحكم الإدارة';

                // Translate fill default text
                if (document.getElementById('fillDefaultText')) {
                    document.getElementById('fillDefaultText').textContent = 'ملء البيانات الافتراضية';

                const elements = document.querySelectorAll('*');

                    }
                });

            document.title = 'تسجيل دخول الأدمن - جامعة باديا';

        // Load saved language on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedLang = localStorage.getItem('language');
            if (savedLang === 'en') {
                toggleLanguage();
            }
        });

        // دالة ملء البيانات الافتراضية المحسنة
        function adminLogin() {
            try {
                const usernameField = document.getElementById('loginUsername');
                const passwordField = document.getElementById('loginPassword');

                if (usernameField && passwordField) {
                    usernameField.value = 'admin';
                    passwordField.value = 'badya@2024';
                    usernameField.focus();

                    showAlert('تم ملء البيانات الافتراضية. اضغط على تسجيل الدخول للمتابعة', 'success');

                    // تمييز الحقول للإشارة للمستخدم
                    usernameField.style.borderColor = '#28a745';
                    passwordField.style.borderColor = '#28a745';

                    setTimeout(() => {
                        usernameField.style.borderColor = '';
                        passwordField.style.borderColor = '';
                    }, 2000);
                } else {
                    showAlert('خطأ: تعذر العثور على حقول تسجيل الدخول', 'warning');
                }
            } catch (error) {
                console.error('Admin login error:', error);
                showAlert('حدث خطأ أثناء ملء البيانات الافتراضية', 'danger');
            }
        }

        // تحسين دالة إظهار التنبيهات
        function showAlert(message, type = 'danger') {
            try {
                const alertContainer = document.getElementById('alertContainer');
                if (!alertContainer) {
                    console.error('Alert container not found');
                    return;
                }

                // إزالة التنبيهات السابقة
                alertContainer.innerHTML = '';

                const alertDiv = document.createElement('div');
                alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
                alertDiv.setAttribute('role', 'alert');
                alertDiv.innerHTML = `
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;

                alertContainer.appendChild(alertDiv);

                // إزالة التنبيه تلقائياً بعد 5 ثواني
                setTimeout(() => {
                    if (alertDiv.parentNode) {
                        alertDiv.remove();
                    }
                }, 5000);

            } catch (error) {
                console.error('Show alert error:', error);
                // عرض التنبيه بطريقة بديلة
                alert(message);
            }
        }

        // Check if already logged in
        if (localStorage.getItem('access_token')) {
            const role = localStorage.getItem('user_role');
            if (role === 'admin') {
                window.location.href = '/admin';
            } else {
                // إذا كان يوزر عادي، خليه يسجل دخول مرة تانية
                localStorage.clear();
            }
        }
    </script>
